<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Contraseñas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gestor de Contraseñas</h1>

        <!-- Registro de Usuario -->
        <div class="card my-4">
            <div class="card-header">Registro de Usuario</div>
            <div class="card-body">
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="registerUsername" class="form-label">Nombre de Usuario</label>
                        <input type="text" id="registerUsername" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Contraseña Maestra</label>
                        <input type="password" id="registerPassword" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
                <p id="registerMessage" class="mt-2 text-success"></p>
            </div>
        </div>

        <!-- Crear Carpeta -->
        <div class="card my-4">
            <div class="card-header">Crear Carpeta</div>
            <div class="card-body">
                <form id="folderForm">
                    <div class="mb-3">
                        <label for="folderUsername" class="form-label">Nombre de Usuario</label>
                        <input type="text" id="folderUsername" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="folderName" class="form-label">Nombre de la Carpeta</label>
                        <input type="text" id="folderName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="folderType" class="form-label">Tipo de Carpeta</label>
                        <select id="folderType" class="form-select">
                            <option value="personal">Personal</option>
                            <option value="entretenimiento">Entretenimiento</option>
                            <option value="bancaria">Bancaria</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Crear Carpeta</button>
                </form>
                <p id="folderMessage" class="mt-2 text-success"></p>
            </div>
        </div>

        <!-- Agregar Cuenta -->
        <div class="card my-4">
            <div class="card-header">Agregar Cuenta</div>
            <div class="card-body">
                <form id="accountForm">
                    <div class="mb-3">
                        <label for="accountUsername" class="form-label">Nombre de Usuario</label>
                        <input type="text" id="accountUsername" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="accountFolder" class="form-label">Nombre de la Carpeta</label>
                        <input type="text" id="accountFolder" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="accountName" class="form-label">Nombre de la Cuenta</label>
                        <input type="text" id="accountName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="accountEmail" class="form-label">Correo Electrónico</label>
                        <input type="email" id="accountEmail" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="accountPassword" class="form-label">Contraseña</label>
                        <input type="password" id="accountPassword" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Cuenta</button>
                </form>
                <p id="accountMessage" class="mt-2 text-success"></p>
            </div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
